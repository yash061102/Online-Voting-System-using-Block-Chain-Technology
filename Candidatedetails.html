
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Candidate Details</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="/public/css/dashboard.css">
  <link rel="stylesheet" href="/public/css/style.css">

</head>

<body>
  <nav>
    <div class="sidebar-top">
      <span class="shrink-btn">
        <i class='fa fa-bars'></i>
      </span>
      <img src="public/images/logo.png" class="logo" alt="">
      <h3 class="hide" style="color:#4B96FC;">Vote<span style="color:black;">Chain</span></h3>
    </div>

    <div class="search" style="display:none;">
      
    </div>
    <br><br>

    <div class="sidebar-links">
      <div >
          <a href="#" class="active">
            <i class='fa fa-users icon'></i>
            <span class="link hide">Candidates</span>
          </a>
        </div>
        <div>
          <a href="/adminvoterreg">
            <i class='fa fa-check-square icon'></i>
            <span class="link hide">Verify Voter</span>
          </a>
      </div>
      <div>
          <a href="/changephase">
            <i class='fa fa-exchange icon'></i>
            <span class="link hide">Change Phase</span>
          </a>
      </div>

  
    </div>
    <div class="sidebar-footer">
        <hr style="margin-bottom:30px !important;">
      
      <div class="admin-user tooltip-element" data-tooltip="1">
        <div class="admin-profile hide">
          <img src="./public/images/admin.png" alt="">
          <div class="admin-info">
            <h3>Admin</h3>
            <h5></h5>
          </div>
        </div>
        <a href="/" class="log-out">
            <i class='fa fa-sign-out'></i>
        </a>
      </div>
     
    </div>
  </nav>


  <main>
    <div class="table-container">
        <ul class="responsive-table" id="viewcandidate">
            <h2 style="padding-top: 15px;">Candidate List</h2>
            <li class="table-header">
                <div class="col col-1" >Id</div>
                <div class="col col-2" >Name</div>
                <div class="col col-3" >Age</div>
                <div class="col col-4" >Party</div>
                <div class="col col-5" >Qualification</div>
                <div class="col col-6" >Vote Count</div>
            </li>
            <div style="height:10px;"></div>
            <div class="container2" id="AdminResult">
            
            </div>
        </ul>
        <div class="form-container">
        <ul class="responsive-form" id="addcandidate" style="display: none;">
            <div class="content">
            <h2 style="padding-top: 15px;">Add New Candidate</h2>
            </div>
            <li class="table-header">
                <div class="col col-8" >Form</div>
            </li>
            <div style="height:10px;"></div>
            <div class="container2">
                <form onsubmit="App.addCandidate(); return false;">
                    <li class="table-row">
                        <div class="col col-8" ><input type="text" id="name" class="control" required placeholder="Name"/></div>
                    </li>
                    <li class="table-row">
                        <div class="col col-8" ><input type="text" id="party" class="control" placeholder="Party" required/></div>
                    </li>
                    <li class="table-row">
                        <div class="col col-8" ><input type="text" id="age" class="control" placeholder="Age" required/></div>
                    </li>
                    <li class="table-row">
                        <div class="col col-8" ><input type="text" id="qualification" class="control" placeholder="Qualification" required/></div>
                    </li>
                    <div class="mybtn" style="display:flex; justify-content:center;">
                        <button class="submit">Add</button>
                    </div>  
                    </form>
            </div>
        </ul>
    </div>
        <div class="btn-container">
            <div class="mybtn">
            <button class="bt active" id="viewButton" onclick="viewcandidate()">Candidate List</button>
        </div>
        <div class="mybtn">
            <button class="bt" id="formButton" onclick="addcandidate()">Add Candidate</button>
        </div>       
     </div>
    </div>
   <br>  
    <hr />
        <p id="metamaskid" class="text-center"></p>
    
  </main>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://unpkg.com/@metamask/legacy-web3@latest/dist/metamask.web3.min.js"></script>

  <script src="js/app.js"></script>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
 
  <script src="./node_modules/@truffle/contract/browser-dist/truffle-contract.min.js"></script>
  <script src="/public/js/app.js"></script>

  <script>
    function addcandidate() {
        document.getElementById("viewcandidate").style.display = "none";
        document.getElementById("addcandidate").style.display = "block";
        document.getElementById("formButton").classList.add("active");
        document.getElementById("viewButton").classList.remove("active");
    }
    function viewcandidate() {
        document.getElementById("addcandidate").style.display = "none";
        document.getElementById("viewcandidate").style.display = "block";
        document.getElementById("viewButton").classList.add("active");
        document.getElementById("formButton").classList.remove("active");
    }
</script>
</body>
</html>
