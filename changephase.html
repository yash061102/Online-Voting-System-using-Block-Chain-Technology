      <main>
        <div class="phase-container">
          <ul class="responsive-table">
            <br>
            <h2 class="card-title">CHANGE PHASE</h2>
            <br>
            <div class="card-body">
              <div class="alert">
                  <h1 id="varphase"> </h1>
              </div>
              <br><br>
              <div class="btn-container">
              <div class="mybtn">
                <button type="submit" class="submit" style="width:200px;" onclick="openconfirmation()">Change Phase</button>

                 <!-- <button type="submit" class="submit" style="width:200px;" onclick="App.changeState()">Change Phase</button> -->
            </div>
          </div>
          </div>
         </div>
          </ul>
          <div class="overlay" id="confirmation">
          <div class="popup-container" >
          <ul class="responsive-table" >
            <br>
            <h2 class="card-title" style="font-size:20px; font-weight:500;">Are you certain that you want to proceed with changing the current voting phase?</h2>
            <br>
            <div class="btn-container">
              <button type="button"  class="close" onclick="closeconfirmation()">Close</button>
              <button type="submit" class="submit" id="confirm" onclick="App.changeState()">Confirm</button>
            </div>
          </ul>
        </div>
      </div>
        </main>
        <script>
          function openconfirmation() {
          document.getElementById("confirmation").style.display = "block";
          }

          function closeconfirmation() {
            document.getElementById("confirmation").style.display = "none";
          }
          const confirm = document.getElementById("confirm")
          confirm.addEventListener("click",function(){setTimeout(closeconfirmation, 2000);
          });
          

        </script>
